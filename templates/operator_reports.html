{% extends "layout.html" %}

{% block content %}
<div class="container">
  <form action="{{ url_for('operator_reports') }}" class="form-inline" method="POST">
      <label>Filter By Release Date:</label>
      <input type="date" class="form-control ml-2" name="ReleaseDate" required="1" value="{{ dateString}}">
      <button class="btn btn-sm btn-secondary ml-2" type="submit">Apply Filter</button>

      <table class="table table-striped mt-4">
        <tr>
          <th>Operator Name</th>
          <th>Daily Count</th>
        </tr>
        {% for total in dailyTotals %}
          <tr>
            <td>{{total.Operator}}</td>
            <td>{{total.Total}}</td>
          </tr>
        {% endfor %}
      </table>

      <label>Filter By Release Month:</label>
      <input type="month" class="form-control ml-2" name="ReleaseMonth" required="1" value="{{ monthString }}">
      <button class="btn btn-sm btn-secondary ml-2" type="submit">Apply Filter</button>

      <table class="table table-striped mt-4">
        <tr>
          <th>Operator Name</th>
          <th>Monthly Count</th>
        </tr>
        {% for total in monthlyTotals %}
          <tr>
            <td>{{total.Operator}}</td>
            <td>{{total.Total}}</td>
          </tr>
        {% endfor %}
      </table>

  </form>
</div>
{% endblock content %}
